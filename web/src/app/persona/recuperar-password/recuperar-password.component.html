<div class="container py-4">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="card text-center">
        <div class="card-body">
          <h3>Recuperar</h3>
          <form
            [formGroup]="recuperarUsuario"
            (ngSubmit)="recuperar()"
            class="mt-4"
          >
            <div class="row">
              <div class="col-12">
                <img class="img-login" src="../../../assets/login.png" alt="" />
              </div>
              <div class="col">
                <input
                  type="text"
                  class="form-control form-control-lg"
                  formControlName="correo"
                  placeholder="name@example.com"
                />
                <span
                *ngIf="
                  recuperarUsuario.get('correo')?.hasError('required') &&
                  recuperarUsuario.get('correo')?.touched"
                class="text-danger"
              >
                El <strong>correo es requerido </strong>
              </span>
              <span
              *ngIf="
              recuperarUsuario.get('correo')?.hasError('email') &&
              recuperarUsuario.get('correo')?.touched"
              class="text-danger"
            >
              El <strong>correo es invalido </strong>
            </span>
              </div>
            </div>
            <div class="mt-3">
              <button
                class="btn btn-secondary btn-lg mx-3"
                routerLink="/app-login"
              >
                Volver
              </button>
              <button type="submit" class="btn btn-dark btn-lg" [disabled]="recuperarUsuario.invalid">
                Recuperar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
